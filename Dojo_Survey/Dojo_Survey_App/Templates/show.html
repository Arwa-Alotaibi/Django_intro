<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>Dojo Survey Index</title>
    <style>
        * {
            text-align: center;
        }

        p {
            padding: 15px 12px 12px 0;

        }

        button[type=submit] {
            background-color: rgb(102, 191, 191);
            color: white;
            padding: 12px 20px;

            border-radius: 10px;
            float: right;

        }



        .container {
            border: 1px solid black;
            padding: 10px;



        }
    </style>



</head>

<body>
    <div class="container">
    <h1>submitted info</h1>
    <hr>
    <p>Name: {{fname}}</p>
    <p>Dojo Location : {{Dojo_location_template}}</p>
    <p>Favorite language: {{Favorite_language}}!!</p>
    <p>Comment: {{comment}}</p>

    <button type='submit'>Go Back</button>

</div>

</body>
